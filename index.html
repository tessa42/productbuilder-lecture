<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XCJGSS3YEF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-XCJGSS3YEF');
    </script>
</head>
<body>
    <div class="container">
        <div class="theme-switch">
        <button id="theme-toggle">Toggle Theme</button>
    </div>
    <h1>Lotto Number Generator</h1>
        <div class="lotto-numbers">
        </div>
        <div class="buttons">
            <button id="generate-btn">Generate Numbers</button>
        </div>

        <h2 style="margin-top: 40px;">제휴 문의</h2>
        <form action="https://formspree.io/f/mpqjanng" method="POST" id="contact-form" class="modern-form">
            <div class="form-control">
                <input type="text" name="name" id="name" required placeholder=" ">
                <label for="name">이름</label>
            </div>
            <div class="form-control">
                <input type="email" name="email" id="email" required placeholder=" ">
                <label for="email">이메일</label>
            </div>
            <div class="form-control">
                <textarea name="message" id="message" rows="5" required placeholder=" "></textarea>
                <label for="message">메시지</label>
            </div>
            <button type="submit" id="submit-form-btn" class="modern-submit-btn">문의하기</button>
        </form>
        <p id="form-status"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
