<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-switch">
        <button id="theme-toggle">Toggle Theme</button>
    </div>
    <h1>Lotto Number Generator</h1>
        <div class="lotto-numbers">
        </div>
        <div class="buttons">
            <button id="generate-btn">Generate Numbers</button>
        </div>

        <h2 style="margin-top: 40px;">제휴 문의</h2>
        <form action="https://formspree.io/f/mpqjanng" method="POST" id="contact-form">
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">이메일:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">메시지:</label>
                <textarea name="message" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" id="submit-form-btn">문의하기</button>
        </form>
        <p id="form-status"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
